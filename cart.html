<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PECADO'S Cheesecakes</title>
  <link rel="stylesheet" href="public/assets/css/main.css">
  <link rel="stylesheet" href="public/assets/css/cart.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700;900&family=Cormorant+Unicase:wght@300;400;500;600;700&family=Gotu&display=swap" 
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parastoo:wght@400..700&display=swap" rel="stylesheet">


</head>
<body>
  <!-- nav -->
  <header class="navbar">
    <a href="index.html">
        <img src="public/assets/images/main-logo-removebg-preview.png" alt="PECADO'S Cheesecakes" class="logo-img">
      </a>
      <nav>

        <!-- SVG Carrito -->
         <a href="cart.html" id="cart-btn" aria-label="Carrito" style="position: relative;">
          <span id="cart-badge" class="hidden"></span>

          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon--large" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>  
        </a>

      <button id="burger-btn" aria-label="Menú">
        <!-- SVG Burger -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon--large" width="20" height="20" viewBox="0 0 24 24"  fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </nav>
  </header>

  <!-- MENU DESPLEGABLE -->
  <div id="mobile-menu" class="menu">
    <ul>
      <li><a href="index.html" >Inicio</a></li>
      <li><a href="tartas.html">Tartas</a></li>
      <li><a href="ubicacion.html">Ubicación</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </div>

  <main>

    <section class="cart-title">
        <h1>Tu carrito</h1>
      </section>
     
      <!-- Lista de productos -->
      <section class="cart-items">
        <ul id="cart-items-list" class="cart-items__list">
          <!-- Se rellenará con JS -->
        </ul>
      </section>
<!-- Indicaciones al pedido (solo si hay items) -->
<section id="cart-instructions" class="cart-instructions hidden">
      <label for="order-notes" class="cart-instructions__title">
        ¿Alguna indicación para tu pedido?
      </label>
      <textarea
        id="order-notes"
        class="cart-instructions__textarea"
        placeholder="Ej. Sin frutos secos / Con etiqueta para regalo…"
      ></textarea>
</section>
  <!-- Resumen de totales -->
  <section id="cart-summary" class="cart-summary hidden">
    <div class="cart-summary__container">
      <div class="cart-summary__line">
        <span>Subtotal</span>
        <span id="cart-subtotal">€0.00</span>
      </div>
      <div class="cart-summary__line">
        <span>Gastos de gestión</span>
        <span>€0.00</span>
      </div>
      <div class="cart-summary__line cart-summary__total">
        <span>Total (IVA incluido)</span>
        <span id="cart-total">€0.00</span>
      </div>
    </div>
  </section>

  <!-- Botones de acción -->
  <section id="cart-actions" class="cart-actions hidden">
    <button id="checkout-btn" class="cart-actions__btn cart-actions__btn--primary">
      Continuar a pago
    </button>
    <a href="tartas.html" class="cart-actions__btn cart-actions__btn--secondary">
      Seguir comprando
    </a>
  </section>
<template id="empty-cart-template">


  <section class="empty-cart__info">
    <h2>Tu carrito está vacío</h2>
    <p>¡Hora de pecar con un cheesecake! Empieza explorando nuestros sabores.</p>
  </section>

  <section class="empty-cart__actions">
    <a href="tartas.html">
      <div id="btn-view-flavors" class="empty-cart__btn empty-cart__btn--primary">
        Ver tartas
      </div>
    </a>
 
    <p class="empty-cart__help">
      ¿Necesitas ayuda? <a href="/contacto.html">Contáctanos</a>
    </p>
  </section>
  

</template>
  </main>


  <script src="public/js/main.js"></script>
  <script src="public/js/cart.js"> </script>
  <script src="public/js/cartBadge.js"></script>

</body>
</html>
