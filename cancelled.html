    <section class="cancelled">

            <svg class="cancelled__icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" stroke="#2e2e2e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">

          </div>

          <div class="cancelled__actions">
            <a href="/cart.html" class="btn btn--primary">Volver al carrito</a>
            <a href="/create-checkout" class="btn btn--secondary">Intentar de nuevo</a>
          </div>
      
          <!-- 4. Sugerencia -->
          <p class="cancelled__suggestion">
            Si el problema persiste, escríbenos a <a href="mailto:contacto@pecadoscheesecake.com">contacto@pecadoscheesecake.com</a>
          </p>
      
        </div>
      </section>
